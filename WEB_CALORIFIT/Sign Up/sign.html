<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Login|CALORIFIC</title>
</head>
<body>
    <div class="container">
        <img src="../img/logo 1.png" class="image">
        <p><h3>Create your journey and regulate your calorie intake</h3>
    <div class="box">
      <h2>Create Account</h2>
        <div class="txt_field">
            <form action="../Login/login.html">
                <label for="fullname">FullName:</label><br>
                <input type="text" id="fname" name="FullName"><br>
                <label for="Email">Email Address:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br><br>
              </form>
        </div>
        <div class="button">
            <button class="btn"> Sign Up </button>
        </div>
        <div class="social-media">
            <p>or sign up with</p>
            <div class="icon">
            <img src="../img/Rectangle 18.png" alt="Email">
            <img src="../img/Rectangle 16.png" alt="Facebook">
            <img src="../img/Rectangle 17.png" alt="Twitter">
            </div>
            <div>
            <p>Already have account?
            <a href="#">Sign Up </a>
            </p>
            </div>
          </form>
    </div>
    </div>
</body>
</html>
